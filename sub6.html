    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");

            document.onscroll = function() {
                let scrollPerc = '';
                let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                let scrollBottom = (document.documentElement.scrollHeight ||
                    document.body.scrollHeight) - document.documentElement.clientHeight;
                scrollPerc = scrollTop / scrollBottom * 100;
                console.log(scrollPerc);
                document.querySelector('.scrollbar').style.width = scrollPerc + '%';
            }
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 1,
                spaceBetween: 10,
                // init: false,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                breakpoints: {
                    640: {
                        slidesPerView: 2,
                        spaceBetween: 20,
                    },
                    768: {
                        slidesPerView: 4,
                        spaceBetween: 40,
                    },
                    1024: {
                        slidesPerView: 4,
                        spaceBetween: 40,
                    },
                }
            });
        });
    </script>
    <script>

            $(".thumb_box").click(function() {
